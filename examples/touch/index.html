<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes, minimum-scale=1, maximum-scale=1.0" />

    <title>HTML5 Touch</title>
    <script>
 
    function init() {
      var touchzone = document.getElementById("mycanvas");
      touchzone.addEventListener("touchstart", draw, false);
      touchzone.addEventListener("touchmove", draw, false);
    }
 
    function draw() {
      var canvas = document.getElementById('mycanvas');
 
      if(canvas.getContext) {
        var ctx = canvas.getContext("2d");
        ctx.fillRect (event.touches[0].pageX, event.touches[0].pageY, 5, 5);
      }
    }
    </script>
 
  </head>
  <body onload="init()">
    <canvas id="mycanvas" width="320" height="320">
      Canvas element not supported.
    </canvas>
  </body>
</html>
